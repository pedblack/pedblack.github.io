<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
  <script>
    function resizeToMax(id){
      myImage = new Image() 
      var img = document.getElementById(id);
      myImage.src = img.src; 
      if(myImage.width > myImage.height){
        img.style.width = "100%";
      } else {
        img.style.height = "100%";
      }
    }
  </script>
  <script type="module" src="./wedding-element.js"></script>
  <meta charset="utf-8">
