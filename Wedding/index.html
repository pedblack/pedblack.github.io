<!doctype html>
<html>
<style>
  img {
      /*width:400px;*/
  height:400px;
  object-fit: contain;
}
</style>
<head>
  <script>
    function resizeToMax(id){
      myImage = new Image() 
      var img = document.getElementById(id);
      myImage.src = img.src; 
      if(myImage.width > myImage.height){
        img.style.width = "100%";
      } else {
        img.style.height = "100%";
      }
    }
  </script>
  <script type="module" src="./wedding-element.js"></script>
  <meta charset="utf-8">
  <!-- <meta http-equiv="refresh" content="0;url=demo/" /> -->
  <title>wedding-element</title>
</head>
<body>
  <div class="vertical-section-container centered">
    <!-- <wedding-element></wedding-element> -->
    <img src='images/watercolor_yellow.jpg' id="background" onload="resizeToMax(this.id)"/>  
  </div>
</body>
</html>
